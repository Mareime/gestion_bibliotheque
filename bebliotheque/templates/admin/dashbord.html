<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Card Deck for Stats */
        .card-deck {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white">Admin</h3>
        <a href="#">Tableau de bord</a>
        <a href="#">Livres</a>
        <a href="#">Utilisateurs</a>
        <a href="#">Emprunts</a>
        <a href="{% url 'login' %}">Se d√©connecter</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <!-- <h2 class="text-center mb-4">Tableau de Bord</h2> -->

            <!-- Stats Cards -->
            <div class="card-deck">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Livres</h5>
                        <p class="card-text">{{ total_books }}</p>
                    </div>
                </div>
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Livres Disponibles</h5>
                        <p class="card-text">{{ available_books }}</p>
                    </div>
                </div>
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Emprunts en Cours</h5>
                        <p class="card-text">{{ borrowings }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
