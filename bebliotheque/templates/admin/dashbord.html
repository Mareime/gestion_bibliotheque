{% load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/dashbord.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-white">Admin</h3>
        <a href="#">Tableau de bord</a>
        <a href="{% url 'adminbooks' %}">Livres</a>
        <a href="#">Utilisateurs</a>
        <a href="#">Emprunts</a>
        <a href="{% url 'login' %}">Se d√©connecter</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <!-- <h2 class="text-center mb-4">Tableau de Bord</h2> -->

            <!-- Stats Cards -->
            <div class="card-deck">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Livres</h5>
                        <p class="card-text">{{ total_books }}</p>
                    </div>
                </div>
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Livres Disponibles</h5>
                        <p class="card-text">{{ available_books }}</p>
                    </div>
                </div>
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5 class="card-title">Emprunts en Cours</h5>
                        <p class="card-text">{{ borrowings }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
